<div class="container">
  <form class="form-inline">
    <label class="font-weight-bold my-1 mr-2" for="showId">Show ID</label>
    <input type="number" id="showId" name="showId" class="form-control m-2" [(ngModel)]="showId">

    <button class="btn btn-primary" (click)='loadShow()'>Load</button>
  </form>

  <div *ngIf="showName">
    <h1 class="display-4">{{showName}}</h1>
    <img [src]="showImg">

    <nav class='navbar navbar-expand navbar-light bg-light' style="margin-top: 10px;">
      <ul class='nav nav-pills'>
        <li><a class='nav-link' [routerLink]="['/welcome']">Welcome</a></li>
        <li><a class='nav-link' [routerLink]="['/cast', showId]">Cast</a></li>
      </ul>
    </nav>

    <router-outlet></router-outlet>
  </div>
</div>
